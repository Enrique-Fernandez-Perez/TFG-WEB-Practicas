<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>

  <hr class="text-danger bg-dark">

  <div class="list-group list-reset">
    <div  *ngFor="let tag of tags; let index = index">
      <button class="list-group-item list-group-item-action" (click)="searchTag(index)">
        {{tag | titlecase}}
      </button>
      <hr>

    </div>
  </div>
</div>
