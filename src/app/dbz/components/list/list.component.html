<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;  let isLast = last;
  let isPar = even; let isCount = count"
  class="list-group-item d-flex justify-content-between aling-items-center"
  [ngClass]="{'list-group-item-danger':(isFirst||isLast||(i==(isCount-1)/2)),
  'list-group-item-success':isPar,
  'list-group-item-warning':!isPar}">

  <div>

    <span class="text-primary">{{i+1}}. </span>
    <span>{{character.name}}</span>
    <span> - </span>
    <strong>Power:</strong>
    <span>{{character.power}}</span>

  </div>

    <!-- <button class="btn btn-danger" (click)="onDeletedCharater(i)"> -->
    <button class="btn btn-danger" (click)="onDeletedCharaterById(character.id!)">
      X
    </button>
  </li>
</ul>
